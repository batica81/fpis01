<form id="form01" method="get">
	<input type="text" name="f1">

	<input type="text" name="f3">
	<input type="text" name="f4">
	<input hidden id="stautsinput" type="text" name="status">

<button id="insertBbutton" type="submit">Insert</button>
<button id="updateBbutton" type="submit">Update</button>
<button id="deleteBbutton" type="submit">Delete</button>


</form>

<script type="text/javascript">
	$("#insertBbutton").click(function () {	
		$("#stautsinput").val("insert");
	});
	
	$("#updateBbutton").click(function () {	
		$("#stautsinput").val("update");
	});
	
	$("#deleteBbutton").click(function () {	
		$("#stautsinput").val("delete");
	});

$('#form01').populate({'f1':'text', 'f2':'More text', {'f3':'experimental'}})
